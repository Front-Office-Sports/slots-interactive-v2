<!DOCTYPE html>
<html>
  <head>
    <title>FOS NFL Fantasy Franchise</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />

    <!-- font awesome for social media icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- some game intro text -->
    <div class="game-intro">
      <p class="game-intro-text">
        Imagine if you could build your own NFL franchise from scratch.
      </p>
      <p class="game-intro-text">
        Press 'Spin' to play and share your results on social media.
      </p>
      <p class="game-intro-text">Is your NFL team a Super Bowl contender?</p>
    </div>

    <div class="slots-container">
      <div class="slot-and-title">
        <h2>City</h2>
        <div class="slot" id="slot1">
          <img class="slotImage" src="" alt="" />
          <div class="slotText overlay"></div>
        </div>
      </div>
      <div class="slot-and-title">
        <h2>Owner</h2>
        <div class="slot" id="slot2">
          <img class="slotImage" src="" alt="" />
          <div class="slotText overlay"></div>
        </div>
      </div>
      <div class="slot-and-title">
        <h2>Coach</h2>
        <div class="slot" id="slot3">
          <img class="slotImage" src="" alt="" />
          <div class="slotText overlay"></div>
        </div>
      </div>
      <div class="slot-and-title">
        <h2>QB</h2>
        <div class="slot" id="slot4">
          <img class="slotImage" src="" alt="" />
          <div class="slotText overlay"></div>
        </div>
      </div>
    </div>
    <div class="buttonHolder">
      <button onclick="spinOrShare()" id="spinShareButton">Spin</button>
      <button onclick="resetSlots()" id="resetButton">Reset</button>
    </div>

    <script src="data/nfl.js"></script>
    <script src="script.js"></script>

    <div id="shareModal" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <h2 class="shareHeader">Share your NFL franchise.</h2>
        <div id="shareContent">
          <!-- This is where the results will be displayed -->
        </div>
        <button class="shareButtons" onclick="shareCopyText()">
          <i class="fas fa-share-alt"></i> Copy
        </button>
        <button class="shareButtons" onclick="shareToTwitter()">
          <i class="fab fa-twitter"></i> Tweet
        </button>
        <button class="shareButtons" onclick="shareToFacebook()">
          <i class="fab fa-facebook"></i> Facebook
        </button>
        <!-- Add more share options here -->
      </div>
    </div>
  </body>
</html>
